<!DOCTYPE html>
<html>
<head>
<title>Interactive Page</title>
<link rel="stylesheet" href="index.css">
<style>
  .container {
    text-align: center;
    margin-top: 20px;
    align-items: center;
    align-self: center;
  }
  
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 15px;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
  }

  #noBtn {
    position: fixed;
  }
</style>
</head>
<body>

<div class="container">
  <img id="catImage" src="cat.jpeg">
  <p>Yana, sorry na. Bati na tayo, please...</p>
  <button id="yesBtn" onclick="showNewPicture()">Yes</button>
  <button id="noBtn" onclick="moveNoBtn()">No</button>
</div>

<script>
  function showNewPicture() {
    document.getElementById("catImage").src = "cat-yes.jpg";
    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";
    
    var newMessage = "Thankyouu!, sorry uli ah if kahit ayaw mong nag dradrive ako pinilit ko parin sorry talaga, pangako never nakong mag dradrive ng motor ng hindi sinasabi, nagpapaalam at humihingi ng permission mopo sorry talaga alam ko naman na nag aalala kalang kase di ako marunong mag drive at baka may mangyari sakin or something kaya thankyouu and thankyouu po yun lang goodevening and salamat po uli.";
    document.querySelector("p").textContent = newMessage;
}


  function moveNoBtn() {
    var btn = document.getElementById("noBtn");
    var newX = Math.floor(Math.random() * window.innerWidth);
    var newY = Math.floor(Math.random() * window.innerHeight);
    btn.style.left = newX + "px";
    btn.style.top = newY + "px";
  }
</script>

</body>
</html>
